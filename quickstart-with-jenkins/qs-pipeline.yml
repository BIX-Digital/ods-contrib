apiVersion: v1
kind: Template
parameters:
- name: PROJECT_ID
  required: true
- name: COMPONENT_ID
  required: true
- name: BITBUCKET_URL
  required: true
- name: QUICKSTARTER
  required: true
- name: PIPELINE_POSTFIX
  required: true
- name: ODS_GIT_REF_SHARED_LIBRARY
  value: production
- name: ODS_GIT_REF_QUICKSTARTER
  value: production
- name: ODS_IMAGE_TAG
  value: latest
- name: QUICKSTARTER_REPO
  value: ods-quickstarters
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: ods-quickstarters-${QUICKSTARTER}-${PIPELINE_POSTFIX}
    namespace: ${PROJECT_ID}-cd
  spec:
    nodeSelector: {}
    output: {}
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      git:
        ref: ${ODS_GIT_REF_QUICKSTARTER}
        uri: ${BITBUCKET_URL}/scm/opendevstack/${QUICKSTARTER_REPO}.git
      sourceSecret:
        name: cd-user-with-password
      type: Git
    strategy:
      jenkinsPipelineStrategy:
        env:
          - name: PROJECT_ID
            value: ${PROJECT_ID}
          - name: COMPONENT_ID
            value: ${COMPONENT_ID}
          - name: PACKAGE_NAME
            value: org.opendevstack.${COMPONENT_ID}
          - name: GIT_URL_HTTP
            value: ${BITBUCKET_URL}/scm/${PROJECT_ID}/${PROJECT_ID}-${COMPONENT_ID}.git
          - name: ODS_IMAGE_TAG
            value: ${ODS_IMAGE_TAG}
          - name: ODS_GIT_REF
            value: ${ODS_GIT_REF_SHARED_LIBRARY}
        jenkinsfilePath: ${QUICKSTARTER}/Jenkinsfile
      type: JenkinsPipeline
    triggers: []